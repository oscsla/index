<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Front Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            background-color: #fff;
        }

        .divider {
            width: 100%;
            height: 2px;
            background-color: #000;
            margin: 20px 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        .left-section,
        .right-section {
            flex: 1;
            padding: 20px;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        img {
            width: 120px;
            margin: 10px 0;
        }
img.open-modal-img {
            cursor: pointer;
            margin: 10px 0;
            transition: opacity 0.3s;
            width: 120px; /* Further reduced size */
        }
        img.open-modal-img:hover {
            opacity: 0.7;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            height: 85%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px; /* Increased margin */
            font-size: 42px; /* Increased size */
        }
    </style>
</head>

<body>
    <header>
        <h2>Power BI</h2>
    </header>
    <div class="divider"></div>
    <div class="container">
        <div class="left-section">
           <img class="main-image" src="https://i.ibb.co/Sswy9hv/360-F-161046991-66s-DZw-Mi-UUjkv-Zafqvc-PJUVia-Rk-NSXe-P-removebg-preview-1-removebg-preview.png" alt="Click to open kart" onclick="location.href='kart.html'">
        </div>
        <div class="right-section">
           <img class="open-modal-img" src="https://i.ibb.co/ZWnKGs2/How-to-draw-a-cartoon-pig-20.webp" alt="Click to open Svinekampanje%" onclick="openModal('modal1')">
           <img class="open-modal-img" src="https://i.ibb.co/wNPS4dW/istockphoto-1302726697-612x612-removebg-preview.png" alt="Click to open Lus + Biomasse" onclick="openModal('modal2')">
        </div>
    </div>

    <!-- The First Modal -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal1')">&times;</span>
            <iframe title="Svinekampanje%" width="100%" height="80%" src="https://app.powerbi.com/reportEmbed?reportId=4e68473d-a34d-431e-aa51-c2a176ef92a6&appId=5853c9cd-3bf2-4f6d-95a2-4104489ce095&autoAuth=true&ctid=9e5b7d0e-770b-49e3-90ec-464fe313bdf4" frameborder="0" allowFullScreen="true"></iframe>
        </div>
    </div>

    <!-- The Second Modal -->
    <div id="modal2" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal2')">&times;</span>
            <iframe title="Lus + Biomasse" width="100%" height="80%" src="https://app.powerbi.com/reportEmbed?reportId=af4b27af-442d-43c5-91ad-2b5f58d7eecb&appId=91c5242c-fd6b-4516-aec6-87882e4bbf20&autoAuth=true&ctid=9e5b7d0e-770b-49e3-90ec-464fe313bdf4" frameborder="0" allowFullScreen="true"></iframe>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                closeModal(event.target.id);
            }
        }
    </script>
</body>
</html>
