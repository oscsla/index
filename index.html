 <meta charset="utf-8" />
    <title>Demo: Make a healthy food finder with the Tilequery API</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" rel="stylesheet" type="text/css" />

    <style>
body {
        margin: 0;
        padding: 0;
    }

    #mapContainer {
        display: none;
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }

    #mapButton {
        position: absolute;
        z-index: 1;
    }

    .mapboxgl-popup-track-pointer * {
        -webkit-user-select: none;  /* Add this line */
        user-select: none;
    }
    </style>
</head>
<body>
    <button id="mapButton" style="position: absolute; z-index: 1;">Kart</button>
    <div id="mapContainer">
        <div id="map"></div>
    </div>

    <script>
        function showMap() {
            document.getElementById("mapButton").style.display = "none";
            document.getElementById("mapContainer").style.display = "block";
        }

        function initializeMap() {
            mapboxgl.accessToken = 'pk.eyJ1Ijoib3Njc2xhIiwiYSI6ImNsbjFvcjU4cDAwcGMyam8zY2JjYnViOWQifQ._X-a2Morhtufm7ApPntqrA';
            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/light-v12',
                center: [5.7327, 58.969975],
                zoom: 12
            });

      map.on('load', () => {
        const geocoder = new MapboxGeocoder({
          accessToken: mapboxgl.accessToken,
          mapboxgl: mapboxgl,
          zoom: 13,
          placeholder: 'Enter an address or place name',
        });

        map.addControl(geocoder, 'top-left');

        const marker = new mapboxgl.Marker({
          'color': '#008000'
        });

        geocoder.on('result', async (event) => {
          const point = event.result.center; console.log('Geocoder result point:', point);
          const tileset = 'oscsla.dvyati40';
          const radius = 10000;
          const limit = 50;
          marker.setLngLat(point).addTo(map);
          const apiUrl = "https://api.mapbox.com/v4/oscsla.dvyati40/tilequery/" + point[0] + "," + point[1] + ".json?radius=10000&limit=50&access_token=pk.eyJ1Ijoib3Njc2xhIiwiYSI6ImNsbjFvcjU4cDAwcGMyam8zY2JjYnViOWQifQ._X-a2Morhtufm7ApPntqrA";
console.log(apiUrl);
const query = await fetch(apiUrl, { method: 'GET' });


          const json = await query.json();
if (!query.ok) { console.error('Error fetching tile query:', query.statusText); }
          map.getSource('tilequery').setData(json);
        });

        map.addSource('tilequery', {
          type: 'geojson',
          data: {
            'type': 'FeatureCollection',
            'features': []
          }
        });

        map.addLayer({
          id: 'tilequery-points',
          type: 'circle',
          source: 'tilequery',
          paint: {
            'circle-stroke-color': 'white',
            'circle-stroke-width': {
              stops: [
                [0, 0.1],
                [18, 3]
              ],
              base: 5
            },
            'circle-radius': {
              stops: [
                [12, 5],
                [22, 180]
              ],
              base: 5
            },
            'circle-color': [
              'match',
              ['get', 'Fargekode'],
              'Konsumegg',
              '#FF8C00',
              'SlaktefjÃ¸rfe',
              '#FF8C00',
              'Besteforeldredyr',
              '#FF8C00',
              'Foreldredyr',
              '#9ACD32',
              'Episenter',
              '#008000',
              '#FF0000' // any other store type
            ]
          }
        });

        const popup = new mapboxgl.Popup();

        map.on('mouseenter', 'tilequery-points', (event) => {
          map.getCanvas().style.cursor = 'pointer';
          const properties = event.features[0].properties;
          const obj = JSON.parse(properties.tilequery);
          const coordinates = new mapboxgl.LngLat(
            properties.longitude,
            properties.latitude
          );

          const content = `<h3>${properties.Navn}</h3><h4>${
            properties.Fargekode
          }</h4><p>${properties.Gateaddrese}</p><p>${(
            obj.distance / 10000
          ).toFixed(2)} mi. from location</p>`;

          popup.setLngLat(coordinates).setHTML(content).addTo(map);
        });

        map.on('mouseleave', 'tilequery-points', () => {
          map.getCanvas().style.cursor = '';
          popup.remove();
        });
      });
 document.addEventListener("DOMContentLoaded", function() {
    let btn = document.getElementById("mapButton");
    btn.addEventListener("click", showMap);
});

</body>
</html>
